<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart</title>
  <style>
    :root {
      --primary: #0077cc;
      --light: #f5f5f5;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -12px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #333;
      margin: 0.5rem 0;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:active::after {
      width: 120px;
      height: 120px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }

      #product-list {
        grid-template-columns: 1fr;
      }
    }

    /* Cart Sidebar */
    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    #cart-sidebar.open {
      right: 0;
    }

    #cart-sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }

    #cart-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #cart-items li {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#" class="cart">Cart <span id="cart-count" class="cart-badge">0</span></a>
    </nav>
  </header>

  <main id="product-list"></main>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <script>
    const products = [
      { id: 1, name: "Laptop", price: 99999, image: "laptop.img" },
      { id: 2, name: "Smartphone", price: 49999, image: "smartphone.img" },
      { id: 3, name: "Headphones", price: 14999, image: "headphones.img" },
      { id: 4, name: "Smartwatch", price: 19999, image: "smartwatch.img" },
      { id: 5, name: "Gaming Console", price: 39999, image: "gamimg_console.img" },
    ];

    let cartCount = 0;
    const cart = {};
    const productList = document.getElementById("product-list");
    const cartBadge = document.getElementById("cart-count");
    const cartItemsList = document.getElementById("cart-items");
    const cartSidebar = document.getElementById("cart-sidebar");
    const cartLink = document.querySelector(".cart");

    cartLink.addEventListener("click", (e) => {
      e.preventDefault();
      cartSidebar.classList.toggle("open");
    });

    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.style.animationDelay = `${index * 0.1}s`;
      div.innerHTML = `
        <img src="${product.image}" loading="lazy" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>₹${product.price.toLocaleString()}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (cart[id]) {
        cart[id].quantity += 1;
      } else {
        cart[id] = { ...product, quantity: 1 };
      }

      cartCount++;
      cartBadge.textContent = cartCount;
      cartBadge.style.animation = "pop 0.3s ease";
      setTimeout(() => {
        cartBadge.style.animation = "";
      }, 300);

      updateCartUI();
      cartSidebar.classList.add("open");
    }

    function updateCartUI() {
      cartItemsList.innerHTML = "";
      Object.values(cart).forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.name}</strong><br>
          ₹${item.price.toLocaleString()} × ${item.quantity} = ₹${(item.price * item.quantity).toLocaleString()}
        `;
        cartItemsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
